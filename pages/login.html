<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý đề tài nghiên cứu khoa học</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- header -->
      <div class="row d-none d-sm-block sticky-top headerCl">
        <div class="col d-flex justify-content-center">
          <img
            src="../image/sv_header_login.png"
            height="78"
            ,width="612"
            alt=""
          />
        </div>
      </div>
      <main>
        <div class="container-fluid">
          <div class="row m-5">
            <div class="col-8">
              <div
                id="carouselExampleFade"
                class="carousel slide carousel-fade"
                data-bs-ride="carousel"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="https://fakeimg.pl/350x200/?text=First slide"
                      alt=""
                      class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 active"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="https://fakeimg.pl/350x200/?text=Second slide"
                      alt=""
                      class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="https://fakeimg.pl/350x200/?text=Third slide"
                      alt=""
                      class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleFade"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleFade"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="col-4 shadow-lg bg-body rounded">
              <div class="py-4 px-1">
                <h4 class="text-center text-uppercase">Đăng nhập hệ thống</h4>
                <form action="" autocomplete="off" method="POST">
                  <div class="mb-4">
                    <label for="username" class="form-label">Tài khoản:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="username"
                      value=""
                      id="username"
                    />
                  </div>
                  <div class="mb-4">
                    <label for="inputPassword" class="form-label"
                      >Mật khẩu:</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="inputPassword"
                    />
                  </div>
                  <div
                    class="mb-4 d-flex align-items-center justify-content-evenly"
                  >
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="radio_option"
                        id="sinh_vien"
                        checked
                        value="3"
                      />
                      <label class="form-check-label" for="sinh_vien">
                        Sinh viên
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="radio_option"
                        id="quan_ly"
                        value="quanly"
                      />
                      <label class="form-check-label" for="quan_ly">
                        Quản lý
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="radio_option"
                        id="quan_tri"
                        value="quantri"
                      />
                      <label class="form-check-label" for="quan_tri">
                        Quản trị
                      </label>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center align-items-center">
                    <button
                      type="submit"
                      class="btn btn-primary mb-4"
                      name="login_sv"
                    >
                      Đăng nhập
                    </button>
                  </div>
                  <div class="noti text-center">
                    <span class="text-danger"
                      >Thông tin đăng nhập không hợp lệ!</span
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- mobile  -->
      <div class="row d-sm-none headerCl sticky-top">
        <div class="d-flex justify-content-between py-2">
          <div class="dropdown">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              class="icon-size"
              role="button"
              id="dropdownMenuLink"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <path
                d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z "
                fill="#ffff"
              />
            </svg>
            <!-- dd -->
            <ul
              class="dropdown-menu border-0 shadow"
              aria-labelledby="dropdownMenuLink"
            >
              <li><a class="dropdown-item" href="#">Trang chủ</a></li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#modal-login"
                  >Đăng nhập</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- footer -->
      <footer>
        <div class="row">
          <div class="background-footer text-center py-3">
            <div>
              <span class="text-white text-uppercase"
                >trường đại học kỹ thuật - công nghệ cần thơ</span
              >
            </div>
            <div class="pb-3">
              <span class="text-white"
                >Địa chỉ: 256 Nguyễn Văn Cừ, Quận Ninh Kiều, Thành phố Cần
                Thơ</span
              >
            </div>
            <div class="bg-white d-inline-block rounded-pill px-1">
              <a href="https://www.facebook.com/CTUT.CT" target="_blank">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                  class="icon-size"
                >
                  <path
                    d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"
                    fill="#0d6efd"
                  />
                </svg>
              </a>
            </div>
            <div class="bg-white d-inline-block px-1 rounded-pill">
              <a
                href="https://www.youtube.com/embed/9aE-jHfyXTw"
                target="_blank"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 576 512"
                  class="icon-size"
                >
                  <path
                    d="M549.655 124.083c-6.281-23.65-24.787-42.276-48.284-48.597C458.781 64 288 64 288 64S117.22 64 74.629 75.486c-23.497 6.322-42.003 24.947-48.284 48.597-11.412 42.867-11.412 132.305-11.412 132.305s0 89.438 11.412 132.305c6.281 23.65 24.787 41.5 48.284 47.821C117.22 448 288 448 288 448s170.78 0 213.371-11.486c23.497-6.321 42.003-24.171 48.284-47.821 11.412-42.867 11.412-132.305 11.412-132.305s0-89.438-11.412-132.305zm-317.51 213.508V175.185l142.739 81.205-142.739 81.201z"
                    fill="#dc3545"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.js"></script>
  </body>
</html>
